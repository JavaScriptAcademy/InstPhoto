<ion-view title="Signup" id="page5" style="background-color:#6C7A89;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="submit()" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input name="email" type="email" placeholder="" ng-model="signupForm.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input name="username" type="text" placeholder="" ng-model="signupForm.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input name="password" type="password" placeholder="" ng-model="signupForm.password">
                </label>
            </ion-list>
            <div ng-show='signupForm.msg'>
                The specified email address is already in use.
            </div>
            <button id="signup-button8" class="button button-stable  button-block" type="submit">Sign up</button>
            <a href="/#/login"  class="button button-positive  button-block button-clear">Or Log In</a>
        </form>
    </ion-content>
</ion-view>
