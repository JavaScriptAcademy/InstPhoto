<ion-view title="Shoot" id="page3" style="background-color:#F8CB6C;">
    <ion-content ng-controller="cameraController" padding="true">
        <button class="button button-full button-assertive" ng-click="takePhoto()">Take Photo</button>
        <button class="button button-full button-assertive" ng-click="choosePhoto()">Choose Photo</button>
        <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
    </ion-content>

</ion-view>
