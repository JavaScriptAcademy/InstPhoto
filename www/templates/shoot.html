<ion-view title="Shoot" id="page3" style="background-color:#6C7A89;">
    <ion-content scroll="true" ng-controller="cameraController" padding="true">
      <div class="button-bar">
        <button class="button button-block" ng-click="takePhoto()">Take Photo</button>
        <button class="button button-block" ng-click="choosePhoto()">Choose Photo</button>

      </div>
      <form ng-show="imgURI !== undefined" class="list list-inset " ng-submit="submit(imgURI)">
        <img ng-src="{{imgURI}}" style="width:100%; height: auto;">
        <label  class="item item-input">
            <input type="text" ng-model="comment" placeholder="Comment">
        </label>
        <div class="button-bar">
          <button class="button button-block" type = "submit" >Submit</button>
<!--           <button class="button button-block" ng-click="cancle()" >Cancel</button> -->
        </div>
      </form>
    </ion-content>
</ion-view>
