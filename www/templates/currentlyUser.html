<ion-view title="Currently User" id="page4" style="background-color:#F8CB6C;" hide-nav-bar="true">
        <ion-header-bar class="top">
          <h1 class="title">{{myData.username}}</h1>
          <button class="button button-icon ion-gear-b" ng-click="goSetting()">
          </button>
        </ion-header-bar>
    <ion-content padding="true" scroll="true" class="has-header">
        <div class="postHeader">
            <div class="item-avatar headerImage">
                <img src={{myData.photo}} />
            </div>
            <div class="posts">
                <strong>{{myData.postsNum}}</strong><br>
                <strong>posts</strong>
            </div>
            <div class="posts">
                <strong>X</strong><br>
                <strong>followed</strong>
            </div>
            <div class="posts">
                <strong>X</strong><br>
                <strong>follower</strong>
            </div>
        </div>

        <div class="homePost postHeader" ng-repeat="(key, value) in myData.posts" >
            <div class="postDesc">
                <p>{{value.context}}</p>
            </div>
            <div class="postImage">
                <img src="{{value.imagePath}}" />
            </div>
            <div class="postComment">
                <div class="likeAndComment">
                    <span class="ion-ios-heart" ng-click="like(key)" ng-show="value.islike"></span>
                    <span class="ion-ios-heart-outline" ng-click="like(key)" ng-hide="value.islike"></span>
                    <span></span>
                    <div ng-if='showLike(value)' style="display: inline-block;">
                        {{value.like.length-1}}
                    </div>
                    <span class="ion-ios-chatbubble-outline"></span>
                </div>
                <div class="newlyComment">

                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
