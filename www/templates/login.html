<ion-view title="Login" id="page6" style="background-color:#DAD7D7;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list" ng-submit="submit()" novalidate>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input name="email" type="email" placeholder="" ng-model="signinForm.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input name="password" type="password" placeholder="" ng-model="signinForm.password">
                </label>
            </ion-list>
            <div ng-show='signinForm.msg'>
                Please try to login with correct email or password.
            </div>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button9" class="button button-stable  button-block" type="submit">Log in</button>


            <a href="/#/signup" id="login-button10" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
